on:
    push:
      branches:
        - "**"

jobs:
    docs-build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
        
        - name: Setup Node
          uses: actions/setup-node@v4
          with:
            node-version: 22
        - run: |
            cd docs
            yarn install --no-lockfile
            yarn build
    
    api-lint:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Go
          uses: actions/setup-go@v4
          with:
            go-version: 1.23

        - run: |
            cd vote-api
            go mod tidy
            curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b ./bin v1.63.4
            ./bin/golangci-lint run

    api-tests:
        runs-on: ubuntu-latest
        needs: api-lint
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
  
        - name: Setup Go
          uses: actions/setup-go@v4
          with:
            go-version: 1.23

        - run: |
            cd vote-api
            go test ./...

    api-build:
        runs-on: ubuntu-latest
        needs: api-tests
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
    
        - name: Setup Go
          uses: actions/setup-go@v4
          with:
            go-version: "1.23"

        - run: |
            cd vote-api
            go build

    api-format:
        runs-on: ubuntu-latest
        needs: api-build
        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Go
          uses: actions/setup-go@v4
          with:
            go-version: 1.23

        - run: |
            cd vote-api
            go fmt ./...

    web-lint:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Node
          uses: actions/setup-node@v4
          with:
            node-version: 22

        - run: |
            cd web-client
            yarn install --no-lockfile
            yarn lint

    web-tests:
        runs-on: ubuntu-latest
        needs: web-lint
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
        
        - name: Start Containers
          run: docker compose -f "docker-compose.yml" up -d --build

        - name: Setup Node
          uses: actions/setup-node@v4
          with:
            node-version: 22

        - run: |
            cd web-client
            yarn install --no-lockfile
            yarn playwright install
            yarn test
            npx playwright install --with-deps
            yarn e2e